services:
  # Spring Boot 后端服务
  backend:
    build:
      context: ./yanami-spring
      dockerfile: Dockerfile
    container_name: yanami-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=yanami-spring
      - SERVER_PORT=8080
    networks:
      - yanami-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端服务
  frontend:
    build:
      context: ./yanami
      dockerfile: Dockerfile
    container_name: yanami-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yanami-network

networks:
  yanami-network:
    driver: bridge
